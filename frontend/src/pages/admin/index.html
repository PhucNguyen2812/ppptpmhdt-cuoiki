<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trang quản lý dành cho quản trị viên">
  <title>Trang quản lý Admin</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Admin Dashboard Specific Styles */
    .admin-sidebar {
      background: #000000 !important;
      color: #ffffff;
      border-right: none;
    }

    .admin-sidebar .nav-menu {
      padding: 16px 8px;
      background: #000000 !important;
      flex: 1;
    }

    .admin-logo-header {
      color: #1e293b;
      font-weight: 700;
      font-size: 20px;
      cursor: pointer;
      margin-left: 16px;
      transition: color 0.2s;
    }

    .admin-logo-header:hover {
      color: #5624d0;
    }

    .admin-sidebar .nav-item {
      color: #b0b0b0;
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: 4px;
      background: transparent !important;
    }

    .admin-sidebar .nav-item:hover {
      background: #2d2d2d !important;
      color: #ffffff;
    }

    .admin-sidebar .nav-item.active {
      background: #5624d0 !important;
      color: #ffffff;
    }

    .admin-sidebar .nav-icon {
      color: inherit;
    }

    .admin-header {
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      z-index: 50;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    /* User Profile */
    .user-profile {
      position: relative;
    }

    .user-profile .avatar-wrapper {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #e2e8f0;
    }

    .user-profile .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Dropdown menu */
    .admin-dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      min-width: 180px;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
      display: none;
      z-index: 1001;
      padding: 8px 0;
      overflow: hidden;
    }

    .admin-dropdown-menu.show {
      display: block;
    }

    .admin-dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: #dc2626;
      font-size: 14px;
      transition: background 0.2s;
      text-decoration: none;
      width: 100%;
    }

    .admin-dropdown-menu a:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    .admin-dropdown-menu a i {
      width: 20px;
      color: #dc2626;
      text-align: center;
    }

    /* Form Styles */
    .user-form {
      padding: 0;
    }

    .user-form .form-group {
      margin-bottom: 20px;
    }

    .user-form label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    .user-form .required {
      color: #ef4444;
    }

    .user-form .form-control {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .user-form .form-control:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .user-form .form-control:read-only {
      background-color: #f8fafc;
      cursor: not-allowed;
    }

    .user-form .form-text {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: #64748b;
    }

    .user-form textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }

    .user-form input[type="checkbox"] {
      margin-right: 8px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .admin-sidebar {
        background: #000000 !important;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div id="header"></div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Content Area -->
      <main class="content-area">
        <!-- Tổng quan (Overview) -->
        <div id="overview-section" class="content-section active">
          <div class="page-header">
            <h1 class="page-title">Tổng quan</h1>
            <p class="page-subtitle">Thống kê tổng quan về hệ thống</p>
          </div>
          <div id="overview-content">
            <!-- Content will be loaded here -->
          </div>
        </div>

        <!-- Quản lý người dùng (Users) -->
        <div id="users-section" class="content-section">
          <div class="page-header">
            <h1 class="page-title">Quản lý người dùng</h1>
            <p class="page-subtitle">Quản lý tài khoản người dùng trong hệ thống</p>
          </div>
          <div id="users-content">
            <!-- Content will be loaded here -->
          </div>
        </div>

        <!-- Kiểm duyệt khóa học (Course Review) -->
        <div id="course-review-section" class="content-section">
          <div class="page-header">
            <h1 class="page-title">Kiểm duyệt khóa học</h1>
            <p class="page-subtitle">Duyệt và quản lý các khóa học chờ phê duyệt</p>
          </div>
          <div id="course-review-content">
            <!-- Content will be loaded here -->
          </div>
        </div>

        <!-- Quản lý danh mục (Categories) -->
        <div id="categories-section" class="content-section">
          <div class="page-header">
            <h1 class="page-title">Quản lý danh mục</h1>
            <p class="page-subtitle">Quản lý các danh mục khóa học</p>
          </div>
          <div id="categories-content">
            <!-- Content will be loaded here -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Root -->
  <div id="modal-root"></div>

  <!-- JavaScript Module -->
  <script type="module" src="../../js/pages/admin/index.js"></script>
</body>
</html>
