<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang đăng nhập hệ thống quản trị">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self';
        connect-src 'self' https://localhost:7043 wss://localhost:5500 ws://localhost:5500;
        base-uri 'self';
        form-action 'self';
    ">
    
    <title>Đăng nhập - AdminPro</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="login-page">
    <main class="login">
        <header class="login__header">
            <h1>Chào mừng trở lại</h1>
            <p>Đăng nhập để tiếp tục</p>
        </header>

        <div id="alertMessage" class="login__alert"></div>

        <form class="login__form" id="loginForm" autocomplete="on">
            <div class="login__field">
                <label for="email" class="login__label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="login__input" 
                    placeholder="Nhập địa chỉ email" 
                    required 
                    autocomplete="email"
                    aria-label="Email"
                />
            </div>
            
            <div class="login__field">
                <label for="matKhau" class="login__label">Mật khẩu</label>
                <input 
                    type="password" 
                    id="matKhau" 
                    name="matKhau" 
                    class="login__input" 
                    placeholder="Nhập mật khẩu" 
                    required 
                    autocomplete="current-password"
                    aria-label="Mật khẩu"
                />
            </div>

            <button type="submit" class="login__button" id="loginButton">
                <span class="login__button-text--default">Đăng nhập</span>
                <span class="login__button-text--loading">
                    <span class="login__spinner"></span> Đang xử lý...
                </span> 
            </button>
        </form>

        <footer class="login__footer">
            <a href="#" class="login__link">Quên mật khẩu?</a>
            <span>|</span>
            <a href="#" class="login__link">Đăng ký tài khoản</a>
        </footer>
    </main>

    <!-- JavaScript Module -->
    <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
