<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trang quản lý dành cho giảng viên">
  <title>Trang quản lý giảng viên</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Instructor Dashboard Specific Styles */
    .instructor-sidebar {
      background: #000000 !important;
      color: #ffffff;
      border-right: none;
    }

    .instructor-sidebar .nav-menu {
      padding: 16px 8px;
      background: #000000 !important;
      flex: 1;
    }

    .instructor-logo-header {
      color: #1e293b;
      font-weight: 700;
      font-size: 20px;
      cursor: pointer;
      margin-left: 16px;
      transition: color 0.2s;
    }

    .instructor-logo-header:hover {
      color: #5624d0;
    }

    .instructor-sidebar .nav-item {
      color: #b0b0b0;
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: 4px;
      background: transparent !important;
    }

    .instructor-sidebar .nav-item:hover {
      background: #2d2d2d !important;
      color: #ffffff;
    }

    .instructor-sidebar .nav-item.active {
      background: #5624d0 !important;
      color: #ffffff;
    }

    .instructor-sidebar .nav-icon {
      color: inherit;
    }

    .instructor-header {
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      z-index: 50;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-text {
      color: #1e293b;
      font-size: 14px;
      font-weight: 500;
      margin-right: 20px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .header-text:hover {
      color: #5624d0;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    /* Dropdown menu like student page */
    .instructor-dropdown-menu {
      position: absolute;
      top: 55px;
      right: 0;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      min-width: 300px;
      max-width: 320px;
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
      display: none;
      z-index: 1001;
      padding: 8px 0;
    }

    .instructor-dropdown-menu.show {
      display: block;
    }

    .instructor-dropdown-menu .user-info {
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .instructor-dropdown-menu .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .instructor-dropdown-menu .user-info strong {
      display: block;
      font-size: 14px;
      color: #1e293b;
    }

    .instructor-dropdown-menu .user-info p {
      font-size: 12px;
      color: #64748b;
      margin: 0;
    }

    .instructor-dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      color: #1e293b;
      font-size: 14px;
      transition: background 0.2s;
      text-decoration: none;
    }

    .instructor-dropdown-menu a:hover {
      background: #f1f5f9;
    }

    .instructor-dropdown-menu a i {
      width: 20px;
      color: #64748b;
      text-align: center;
    }

    .instructor-dropdown-menu a:last-child {
      color: #dc2626;
    }

    .instructor-dropdown-menu a:last-child:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    .instructor-dropdown-divider {
      height: 1px;
      background: #e2e8f0;
      margin: 8px 0;
    }

    .user-profile .avatar-wrapper {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #e2e8f0;
    }

    .user-profile .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .instructor-sidebar {
        background: #000000 !important;
      }
    }

    /* Course Form Styles */
    .course-form {
      max-height: 80vh;
      overflow-y: auto;
    }

    .form-section {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e2e8f0;
    }

    .form-section:last-child {
      border-bottom: none;
    }

    .form-section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 20px;
    }

    .form-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .chapter-card {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .chapter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .chapter-header h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }

    .lessons-container {
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .lesson-card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .lesson-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .lesson-header h5 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    .video-upload-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .video-upload-status {
      font-size: 12px;
      color: #64748b;
    }

    .upload-status-text {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .upload-video-btn {
      align-self: flex-start;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div id="header"></div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Content Area -->
      <main class="content-area">
        <!-- Tổng quan (Overview) -->
        <div id="overview-section" class="content-section active">
          <div class="page-header">
            <h1 class="page-title">Tổng quan</h1>
            <p class="page-subtitle">Thống kê tổng quan về khóa học và hiệu suất của bạn</p>
          </div>
          <div id="overview-content">
            <!-- Content will be loaded here -->
          </div>
        </div>

        <!-- Khóa học (Courses) -->
        <div id="courses-section" class="content-section">
          <div class="page-header">
            <h1 class="page-title">Khóa học</h1>
            <p class="page-subtitle">Quản lý các khóa học của bạn</p>
          </div>
          <div id="courses-content">
            <!-- Content will be loaded here -->
          </div>
        </div>

        <!-- Doanh thu (Revenue) -->
        <div id="revenue-section" class="content-section">
          <div class="page-header">
            <h1 class="page-title">Doanh thu</h1>
            <p class="page-subtitle">Theo dõi doanh thu và thống kê tài chính</p>
          </div>
          <div id="revenue-content">
            <!-- Content will be loaded here -->
          </div>
        </div>

        <!-- Học viên (Students) -->
        <div id="students-section" class="content-section">
          <div class="page-header">
            <h1 class="page-title">Học viên</h1>
            <p class="page-subtitle">Theo dõi tiến độ học tập của học viên</p>
          </div>
          <div id="students-content">
            <!-- Content will be loaded here -->
          </div>
        </div>

        <!-- Đánh giá (Reviews) -->
        <div id="reviews-section" class="content-section">
          <div class="page-header">
            <h1 class="page-title">Đánh giá</h1>
            <p class="page-subtitle">Xem và quản lý đánh giá từ học viên</p>
          </div>
          <div id="reviews-content">
            <!-- Content will be loaded here -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Root -->
  <div id="modal-root"></div>

  <!-- JavaScript Module -->
  <script type="module" src="../js/pages/instructor-dashboard.js"></script>
</body>
</html>
